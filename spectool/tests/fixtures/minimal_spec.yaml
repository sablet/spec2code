version: "1.0"
meta:
  name: minimal_test
  description: "Minimal test spec"

examples:
  - id: ex_sample_frame
    datatype_ref: SampleFrame
    input:
      idx: [1, 2]
      value: [1.0, 2.0]
      label: ["a", "b"]
    expected:
      valid: true

datatypes:
  - id: SampleFrame
    description: "Simple DataFrame with basic columns"
    dataframe_schema:
      index:
        name: idx
        dtype: int
        nullable: false
      columns:
        - name: value
          dtype: float
          nullable: false
        - name: label
          dtype: str
          nullable: false
